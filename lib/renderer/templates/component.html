<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Atomic Generator React</title>
  <link href="../../../assets/css/main.css" type="text/css" rel="stylesheet">
  <style type="text/css">
  .component-raw-output  xmp {
    white-space: pre-wrap;
    padding: 10px;
    background-color: #eee;
    margin: 0;
  }

  .component-raw-output h4 {
    margin-bottom: 0;
  }
  </style>
</head>
<body>
  <header>
    <h3>{{COMPONENT_NAME}}</h3>
  </header>

  <div data-reactcomponent="{{COMPONENT_NAME}}" data-reactdata='{{COMPONENT_DATA}}'>{{COMPONENT}}</div>

  <div class="component-raw-output">
    <h4>Code:</h4>
    <xmp><div data-reactcomponent="{{COMPONENT_NAME}}" data-reactdata='{{COMPONENT_DATA}}'>{{COMPONENT}}</div></xmp>
  </div>

  <script src="../../../assets/js/main.js"></script>
</body>
</html>
